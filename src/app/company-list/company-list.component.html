<div>
  <h3>List of Companies</h3>
</div>
<mat-list>
  <table>
    <tr *ngFor="let company of companies"><td>
      <mat-list-item><div class="cmp-link" routerLink="/companies/edit/{{company.id}}">{{company.name}}</div></mat-list-item>
    </td>
    <td>
        <button mat-button>DELETE</button>
    </td>
  </tr>
  </table>
</mat-list>
